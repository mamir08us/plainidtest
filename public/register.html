<!DOCTYPE html>
<html>
<head>
  <title>User Registration</title>
  <script>
    const apiBase = 'https://ec2-18-224-99-48.us-east-2.compute.amazonaws.com:3001/pip/users';

    async function fetchUsers() {
      const res = await fetch(apiBase);
      const data = await res.json();
      const list = data.map(user => `
        <li>
          <strong>ID:</strong> ${user.id},
          <strong>Name:</strong> <input value="${user.name}" onchange="updateField(${user.id}, 'name', this.value)" />
          <strong>Email:</strong> <input value="${user.email}" onchange="updateField(${user.id}, 'email', this.value)" />
          <strong>Role:</strong> <input value="${user.role}" onchange="updateField(${user.id}, 'role', this.value)" />
          <button onclick="deleteUser(${user.id})">Delete</button>
        </li>
      `).join('');
      document.getElementById('user-list').innerHTML = list;
    }

    async function createUser() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const role = document.getElementById('role').value;
      await fetch(apiBase, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, role })
      });
      document.getElementById('name').value = '';
      document.getElementById('email').value = '';
      document.getElementById('role').value = '';
      fetchUsers();
    }

    async function updateField(id, field, value) {
      await fetch(`${apiBase}/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ [field]: value })
      });
    }

    async function deleteUser(id) {
      await fetch(`${apiBase}/${id}`, { method: 'DELETE' });
      fetchUsers();
    }

    window.onload = fetchUsers;
  </script>
</head>
<body>
  <h1>Register New User</h1>
  <form onsubmit="event.preventDefault(); createUser();">
    <input id="name" placeholder="Full Name" required />
    <input id="email" placeholder="Email" required />
    <input id="role" placeholder="Role (admin/user)" required />
    <button type="submit">Register</button>
  </form>
  <ul id="user-list"></ul>
</body>
</html>
