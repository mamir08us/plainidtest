<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Branches Management</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:24px}
  h1,h2{margin:0 0 12px}
  form{margin:16px 0;display:grid;gap:8px;max-width:480px}
  input{padding:8px;font-size:14px}
  button{padding:8px 12px;cursor:pointer}
  ul{list-style:none;padding:0}
  li{padding:10px 8px;border:1px solid #ddd;border-radius:8px;margin-bottom:8px;display:flex;justify-content:space-between;align-items:center;gap:8px}
  .row{display:flex;gap:8px;align-items:center}
  .muted{color:#666;font-size:12px}
  #edit-section{border-top:1px solid #eee;margin-top:24px;padding-top:16px;max-width:480px}
</style>
<script>
const API_URL='https://plaintest.online/pip/branches';

function escapeHtml(str){return String(str).replace(/[&<>"']/g,s=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[s]));}
function escapeAttr(str){return String(str).replace(/['"\\]/g,s=>({"'":'&#39;','"':'&quot;','\\':'\\\\'}[s]));}

async function fetchBranches(){
  const res=await fetch(API_URL);
  if(!res.ok){alert('Failed to fetch branches');return;}
  const branches=await res.json();
  const list=document.getElementById('branch-list'); list.innerHTML='';
  branches.forEach(b=>{
    const li=document.createElement('li');
    li.innerHTML=`<div>
      <strong>${escapeHtml(b.name)}</strong>
      <div class="muted">Location: ${escapeHtml(b.location)} &nbsp;â€¢&nbsp; ID: ${escapeHtml(b.id)}</div>
    </div>
    <div class="row">
      <button onclick="showEdit('${escapeAttr(b.id)}','${escapeAttr(b.name)}','${escapeAttr(b.location)}')">Edit</button>
      <button onclick="deleteBranch('${escapeAttr(b.id)}')">Delete</button>
    </div>`;
    list.appendChild(li);
  });
}

async function createBranch(){
  const id=document.getElementById('id').value.trim();
  const name=document.getElementById('name').value.trim();
  const location=document.getElementById('location').value.trim();
  if(!id||!name||!location){alert('All fields required');return;}
  const res=await fetch(API_URL,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({id,name,location})});
  if(!res.ok){const err=await res.json().catch(()=>({}));alert('Failed to create branch: '+(err.error||res.status));return;}
  document.getElementById('create-form').reset(); fetchBranches();
}

function showEdit(id,name,location){
  document.getElementById('edit-id').value=id;
  document.getElementById('edit-name').value=name;
  document.getElementById('edit-location').value=location;
  document.getElementById('edit-section').style.display='block';
}

async function updateBranch(){
  const id=document.getElementById('edit-id').value;
  const name=document.getElementById('edit-name').value.trim();
  const location=document.getElementById('edit-location').value.trim();
  if(!name||!location){alert('All fields required');return;}
  const res=await fetch(`${API_URL}/${id}`,{method:'PUT',headers:{'Content-Type':'application/json'},body:JSON.stringify({name,location})});
  if(!res.ok){const err=await res.json().catch(()=>({}));alert('Failed to update branch: '+(err.error||res.status));return;}
  document.getElementById('edit-form').reset(); document.getElementById('edit-section').style.display='none'; fetchBranches();
}

async function deleteBranch(id){
  if(!confirm('Delete this branch?')) return;
  const res=await fetch(`${API_URL}/${id}`,{method:'DELETE'});
  if(!res.ok){const err=await res.json().catch(()=>({}));alert('Failed to delete branch: '+(err.error||res.status));return;}
  fetchBranches();
}

window.onload=fetchBranches;
</script>
</head>
<body>
<h1>Manage Branches</h1>

<h2>Create Branch</h2>
<form id="create-form" onsubmit="event.preventDefault();createBranch();">
  <input id="id" placeholder="Branch ID" required>
  <input id="name" placeholder="Branch Name" required>
  <input id="location" placeholder="Location" required>
  <button type="submit">Create</button>
</form>

<h2>Branch List</h2>
<ul id="branch-list"></ul>

<div id="edit-section" style="display:none;">
<h2>Edit Branch</h2>
<form id="edit-form" onsubmit="event.preventDefault();updateBranch();">
  <input type="hidden" id="edit-id">
  <input id="edit-name" placeholder="Branch Name" required>
  <input id="edit-location" placeholder="Location" required>
  <button type="submit">Update</button>
</form>
</div>
</body>
</html>
