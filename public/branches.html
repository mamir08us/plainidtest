<!DOCTYPE html>
<html>
<head>
  <title>Branches</title>
  <script>
    const apiBase = 'http://ec2-3-145-200-54.us-east-2.compute.amazonaws.com:3001/pip/branches';

    async function fetchBranches() {
      const res = await fetch(apiBase);
      const data = await res.json();
      const list = data.map(branch => `
        <li>
          <strong>ID:</strong> ${branch.id},
          <strong>Name:</strong> <input value="${branch.name}" onchange="updateField(${branch.id}, 'name', this.value)" />
          <strong>Location:</strong> <input value="${branch.location}" onchange="updateField(${branch.id}, 'location', this.value)" />
          <button onclick="deleteBranch(${branch.id})">Delete</button>
        </li>
      `).join('');
      document.getElementById('branch-list').innerHTML = list;
    }

    async function createBranch() {
      const name = document.getElementById('name').value;
      const location = document.getElementById('location').value;
      await fetch(apiBase, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, location })
      });
      document.getElementById('name').value = '';
      document.getElementById('location').value = '';
      fetchBranches();
    }

    async function updateField(id, field, value) {
      await fetch(`${apiBase}/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ [field]: value })
      });
    }

    async function deleteBranch(id) {
      await fetch(`${apiBase}/${id}`, { method: 'DELETE' });
      fetchBranches();
    }

    window.onload = fetchBranches;
  </script>
</head>
<body>
  <h1>Branches</h1>
  <form onsubmit="event.preventDefault(); createBranch();">
    <input id="name" placeholder="Branch Name" required />
    <input id="location" placeholder="Location" required />
    <button type="submit">Add Branch</button>
  </form>
  <ul id="branch-list"></ul>
</body>
</html>
